<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="register.css">

<body>
    <div class="register-container">
        <h2>Preencha os seus dados para prosseguir com o cadastro</h2>
        <form>
            <label for="CPF/CNPJ">CPF/CNPJ</label>
            <input type="text" id="CPF/CNPJ" name="=CPF/CNPJ" required> 

            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="Data nascimento">Data de nascimento</label>
            <input type="date" id="Data nascimento" name="name" required>

            <label for="Celular"> Celular</label>
            <input type="Celular" name="Celular" id="name" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="terms">Termo: </label>
            <input type="checkbox" name="terms" id="terms"/>
        
            <button type="button" value="Submit">Cadastrar</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
