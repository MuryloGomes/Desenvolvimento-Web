<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" href="../styles/endereco.css"> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Endereço</h1>
            <form id="enderecoForm">

                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="^\d{5}-\d{3}$" title="O CEP deve estar no formato XXXXX-XXX.">

                <label for="address">Rua:</label>
                <input type="text" id="address" name="address" required>

                <label for="number">Número:</label>
                <input type="number" id="number" name="number" required>

                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement">

                <div class="button-container">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <script src="../script/endereco.js"></script>
</body>
</html>
