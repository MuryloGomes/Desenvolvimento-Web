<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" href="../styles/endereco.css"> 
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Cadastro de Endereço</h1>
        <form id="formCadastro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título" required>
            <div id="erroTitulo" class="erro"></div>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="10" required>
            <div id="erroCep" class="erro"></div>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" required>
            <div id="erroLogradouro" class="erro"></div>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <div id="erroCidade" class="erro"></div>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>
            <div id="erroEstado" class="erro"></div>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" placeholder="Número" required>
            <div id="erroNumero" class="erro"></div>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)">

            <div class="button-container">
                <button type="submit">Cadastrar Endereço</button>
            </div>
        </form>
        <div id="mensagemSucesso" class="sucesso"></div>
        <div id="mensagemErro" class="erro"></div>
    </div>
</div>

<script>
    document.getElementById('cep').addEventListener('input', function() {
        const cep = this.value.replace(/\D/g, '');

        if (cep.length === 0) {
            limparCampos();
            limparErros();
            return;
        }

        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(resposta => resposta.json())
                .then(dados => {
                    if (!dados.erro) {
                        document.getElementById('logradouro').value = dados.logradouro || '';
                        document.getElementById('cidade').value = dados.localidade || '';
                        document.getElementById('estado').value = dados.uf || '';
                        limparErros();
                    } else {
                        alert('CEP não encontrado.');
                    }
                })
                .catch(erro => console.error('Erro ao buscar endereço:', erro));
        }
    });

    document.getElementById('formCadastro').addEventListener('submit', function(evento) {
        evento.preventDefault();
        limparErros();

        const token = localStorage.getItem("accessToken");

        if (!token) {
            alert("Token não encontrado. Faça login.");
            return;
        }

        let titulo = document.getElementById('titulo').value;
        let cep = document.getElementById('cep').value;
        let logradouro = document.getElementById('logradouro').value;
        let numero = document.getElementById('numero').value;
        let complemento = document.getElementById('complemento').value;

        let valido = true;

        if (!titulo) {
            mostrarErro('erroTitulo', "O campo Título é obrigatório.");
            valido = false;
        }

        if (!cep.match(/^\d{5}-\d{3}$/)) {
            mostrarErro('erroCep', "O CEP deve estar no formato XXXXX-XXX.");
            valido = false;
        }

        if (!logradouro) {
            mostrarErro('erroLogradouro', "O campo Logradouro é obrigatório.");
            valido = false;
        }

        if (!numero || isNaN(numero)) {
            mostrarErro('erroNumero', "O Número é obrigatório e deve ser um valor numérico válido.");
            valido = false;
        }

        if (!valido) return;

        // Enviando apenas os dados necessários
        fetch('https://go-wash-api.onrender.com/api/auth/address', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({
                title: titulo,
                cep: cep,
                address: logradouro,
                number: numero,
                complement: complemento
            })
        })
        .then(resposta => {
            if (!resposta.ok) {
                throw new Error('Erro ao cadastrar endereço');
            }
            return resposta.json();
        })
        .then(resposta => {
            document.getElementById('mensagemSucesso').textContent = "Novo endereço cadastrado com sucesso!";
            limparErros();
            document.getElementById('formCadastro').reset();
        })
        .catch(erro => {
            document.getElementById('mensagemErro').textContent = "Erro ao cadastrar endereço: " + erro.message;
        });
    });

    function mostrarErro(elementoId, mensagem) {
        document.getElementById(elementoId).textContent = mensagem;
    }

    function limparErros() {
        const elementosErro = document.querySelectorAll('.erro');
        elementosErro.forEach(el => el.textContent = '');
        document.getElementById('mensagemSucesso').textContent = '';
        document.getElementById('mensagemErro').textContent = '';
        const camposEntrada = document.querySelectorAll('input');
        camposEntrada.forEach(input => {
            input.classList.remove('input-erro', 'input-valido');
        });
    }

    function limparCampos() {
        document.getElementById('logradouro').value = '';
        document.getElementById('cidade').value = '';
        document.getElementById('estado').value = '';
    }
</script>
</body>
</html>
