<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" href="../styles/endereco.css"> 
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Cadastro de Endereço</h1>
        <form id="formCadastro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título" required>
            <div id="erroTitulo" class="erro"></div>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="10" required>
            <div id="erroCep" class="erro"></div>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" required>
            <div id="erroLogradouro" class="erro"></div>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <div id="erroCidade" class="erro"></div>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>
            <div id="erroEstado" class="erro"></div>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" placeholder="Número" required>
            <div id="erroNumero" class="erro"></div>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)">

            <div class="button-container">
                <button type="submit">Cadastrar Endereço</button>
            </div>
        </form>
        <div id="mensagemSucesso" class="sucesso"></div>
        <div id="mensagemErro" class="erro"></div>
    </div>
</div>

<script>
    src='.//script/endereco.js'
</script>
</body>
</html><!--
